
            <!--Login-->
            <div class="login-container d-flex align-items-center justify-content-center">
                <form class="login-form text-center">
                    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
                    
                    <mat-form-field>
                        <mat-label>Users</mat-label>
                        <mat-select matNativeControl required #user name="user" [(ngModel)]="selectedUser" >
                            
                            <mat-option *ngFor="let user of users" 
                            [value]="user.value">{{ user.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                   <mat-form-field >
                        <input ngModel #username name="username" type="email" matInput placeholder="Username" required >
                        <mat-hint>Type a unique username</mat-hint>
                        <mat-error *ngIf="username.invalid && username.error.required">The username field is required.</mat-error>
                    </mat-form-field>

                    <mat-form-field >
                        <input ngModel #password name="password" type="password" matInput placeholder="Password" required >
                        <mat-hint>Type a unique password</mat-hint>
                        <mat-error *ngIf="password.invalid && password.error.required">The password field is required.</mat-error>
                    </mat-form-field>

                    <div class="forgot-link d-flex align-items-center justify-content-between">
                        <mat-checkbox>Remember Password</mat-checkbox>
                        <a href="#"> Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn mt-5 btn-primary btn-block rounded-pill btn-lg text-uppercase"> Login</button>

                    <p class="mt-3 font-weight-normal">Don't have an account <a [routerLink]="['/register']" ><strong> Register Now </strong></a></p>
                    
                </form>

            </div>
            <!--//login-->
