 <!--register-->
 <div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
        <mat-form-field>
            <input ngModel matInput #email  type="email" name="email" placeholder="Email" required>
        </mat-form-field>

        <mat-form-field>
            <input ngModel matInput #phone name="phone"  type="tel" placeholder="phone" required >
        </mat-form-field>

       <mat-form-field>
          <input matInput #password ngModel type="password" class="" name="password" placeholder="Password" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput #comfirmpassword ngModel name="comfirmpassword" type="password" class="" placeholder="Comfirm Password" required>
        </mat-form-field>
        
        <button type="submit" class="btn mt-5 btn-primary btn-block rounded-pill btn-lg text-uppercase"> Register </button>
        <p class="mt-3 font-weight-normal"> Already have an account? <a [routerLink]="['/login']" ><strong>  Click here </strong></a> to login instead </p>
        
    </form>
</div>
<!--register-->
